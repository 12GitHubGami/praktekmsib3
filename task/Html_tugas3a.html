<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Produk</title>
</head>
<body>
    <form name="frmRegister" method="post" action="">
        <table align="center" cellpadding="15" width="25%">
            <thead>
                <tr bgcolor="grey">
                    <th colspan="2">Form Register Produk</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="35%"><label for="">Nama Produk</label></td>
                    <td>
                        <input type="text" name="nama_produk" value="" size="25" maxlength="256">
                    </td>
                </tr>
                <tr>
                    <td><label for="">Jenis Produk</label></td>
                    <td>
                        <select name="jenis_produk">
                            <option value="">--Kategori Produk--</option>
                            <option value="Keyboard">Keyboard</option>
                            <option value="Mouse">Mouse</option>
                            <option value="Monitor">Monitor</option>
                            <option value="Smartphone">Smartphone</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Harga</label></td>
                    <td>
                        <input type="text" name="harga_produk" value="" size="25" maxlength="256">
                    </td>
                </tr>
                <tr>
                    <td><label for="">Stok</label></td>
                    <td>
                        <input type="text" name="stok" value="" size="25" maxlength="256">
                    </td>
                </tr>
                <tr>
                    <td><label for="">Photo</label></td>
                    <td>
                        <input type="text" name="photo" value="" size="25" maxlength="256">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr bgcolor="grey">
                    <th colspan="2">
                        <input type="submit" name="kirim" value="Kirim">&nbsp;&nbsp;
                        <input type="reset" name="batal" value="Batal">
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
    
</body>
</html>

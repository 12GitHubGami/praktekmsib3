<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <font size="4%" face="arial">
    <font color="EC008C"> <h1 align="center">  Contact Us</h1></font>
    <form name="contact" method="post" action="">
        <table align="center" cellpadding="15"  width="40%">
            <tfoot>
                <tr>
                    <th colspan="2">
                        <input type="reset" name="unproses" value="batal">&nbsp; &nbsp; &nbsp; &nbsp;
                        <input type="submit" name="proses" value="kirim"> 
                    </th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td width="25%"><label for="">Nama</label></td>
                    <td>
                        <input type="text" name="nama" value="" placeholder="Nama" size="50" maxlength="100">
                    </td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td>
                        <input type="text" name="email" value="" placeholder="Alamat Email" size="50" maxlength="100">
                    </td>
                </tr>
                <tr>
                    <td><label for="">No. Telepon</label></td>
                    <td>
                        <input type="text" name="nomor" value="" placeholder="Nomor Telepon" size="50" maxlength="50">
                    </td>
                </tr>
                <tr>
                    <td valign="top"><label for="">Pesan</label></td>
                    <td>
                        <textarea name="pesan" id="" cols="48" rows="4" placeholder="Pesan"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    </font>
</body>
</html>

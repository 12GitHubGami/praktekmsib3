<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Member</title>
</head>
<body>
    <form name="frmRegister" method="post" action="">
        <table align="center" cellpadding="15" width="25%">
            <thead>
                <tr bgcolor="grey">
                    <th colspan="2">Form Register Member</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="35%"><label for="">Username</label></td>
                    <td>
                        <input type="text" name="username" value="" size="25" maxlength="256">
                    </td>
                </tr>
                <tr>
                    <td width="35%"><label for="">Password</label></td>
                    <td>
                        <input type="password" name="password" value="" size="25" maxlength="256">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr bgcolor="grey">
                    <th colspan="2">
                        <input type="submit" name="kirim" value="Kirim">&nbsp;&nbsp;
                        <input type="reset" name="batal" value="Batal">
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
    
</body>
</html>
